<h1 class="storytimeHeader">storytime</h1>
	
<h2 class="storyHeading">{{title}}</h2>
	<br>
	<div class="story">
		<h1 class="once">{{storyBegin}}</h1>
			<div id="storyText">{{storyBody}}</div>
		<h2 class="once">{{storyEnd}}</h2>
	</div>

	<div class="storyPageButtons">
		<a type="button" class="btn btn-default btn-lg" ng-click=speak()><img src="images/reader2.png" class="buttonImg" /><br>read my story!</a>
	<br>
	<br>
		<a type="button" class="btn btn-default btn-lg"><img src="images/bookshelf.png" class="buttonImg" ng-click=putOnBookshelf()><br>put story on my bookshelf!</a>
	</div>
