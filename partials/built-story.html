<h1 class="storytimeHeader">storytime</h1>
	
<h2 class="storyHeading">my story</h2>
<br>
<br>
	<div class="story output" ng-model="finalStory">
		<h2 class="onceHeader"><span class="once">O</span>nce upon a time...</h2>
			<div id="storyText">{{finalStory}}
		
			</div>
		<h2 class="onceHeader">The End</h2>
	</div>

<div class="storyPageButtons">
	<a type="button" class="btn btn-default btn-lg" ng-click=readStoryAloud(finalStory)><img src="images/reader2.png" class="buttonImg" /><br>read my story!</a>
<br>
<br>
	<a type="button" class="btn btn-default btn-lg" ng-href="#!/storytime/mybookshelf"><img src="images/bookshelf.png" class="buttonImg" /><br>put story on my bookshelf!</a>
</div>
