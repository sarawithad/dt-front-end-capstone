

<h1 class="storytimeHeader">storytime</h1>
	
	<h3 class="choiceHeader">{{title}}</h3>

		<div class="story">
			<h2 class="onceHeader"><span class="once">O</span>nce upon a time...</h2>
			<div id="storyText">{{finalStory}}</div>
			<h2 class="onceHeader">The End</h2>
		</div>

	<div class="storyPageButtons">
		<a type="button" class="btn btn-default btn-lg" ng-click=readSelectedStory(finalStory)><img src="images/reader2.png" class="buttonImg" /><br>read my story!</a>
		<br>
		<br>
		<a type="button" class="btn btn-default btn-lg"><img src="images/trash.png" class="buttonImg" ng-click=deleteOneStory(story.id)><br>throw away this story</a>
	</div>
