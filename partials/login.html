<div class="row loginOptions">
  <div>
    <h2>Login with Google</h2>
    <button class="btn btn-default btn-lg" ng-click="loginGoogle()">Sign In</button>
  </div>
  
  <br>
  
  <div>
    <h2>Login/Register</h2>
    <div>
      Email: <input type="text" autofocus="true"  ng-model="account.email">
    </div>

    <br>

    <div>
      Password: <input type="password" ng-model="account.password">
    </div>

    <br>

    <div>
      <button class="btn btn-default btn-lg" ng-click="login()">Login</button>
      <button class="btn btn-default btn-lg" ng-click="register()">Register</button>
    </div>
  </div>

</div>
